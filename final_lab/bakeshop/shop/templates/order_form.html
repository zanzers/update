{% extends 'base.html' %}

{% block content %}

<div class="container px-4 px-lg-5 my-5 bg-body text-black rounded-xl">
<center>
    <br/><br/>
    <h1>Order Form</h1>
    <br/>
</center>

    <form method ="post" action"." enctype="multipart/form-data">
         {% csrf_token %}

        <div class="space-y-4 mb-3">
            {{form.as_p}}
        </div>
        {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                    {% endfor %}

                           
              {{form.non_field_errors}}
        </div>
        {% endif %}

         <button class="btn btn-secondary py-4 px-10 inline-block mb-1 justify-content-center">
            Submit Order 
             </button>
    </form>
</div>

{% endblock %}
